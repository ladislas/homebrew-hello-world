# File: .azure-ci/setup-ci-env.yml

parameters:
   xcode: 'Xcode_10.2'

steps:

  - bash: |
      set -e
      sudo xcode-select --switch /Applications/$XCODE_VERSION.app/Contents/Developer
      brew update
    displayName: Setup CI Environment
    env:
      XCODE_VERSION: ${{ parameters.xcode }}
